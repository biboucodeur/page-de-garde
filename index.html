<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abibou Wade</title>
    <style>
      :root {
        --bg-color: #0f172a;
        --accent-color: #38bdf8;
        --text-main: #f8fafc;
        --text-dim: #94a3b8;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      .background-blob {
        position: absolute;
        width: 300px;
        height: 300px;
        background: var(--accent-color);
        filter: blur(80px);
        opacity: 0.15;
        z-index: -1;
        border-radius: 50%;
        animation: move 10s infinite alternate;
      }

      @keyframes move {
        from {
          transform: translate(-50%, -50%);
        }
        to {
          transform: translate(50%, 50%);
        }
      }

      .container {
        max-width: 600px;
        padding: 20px;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        letter-spacing: -1px;
      }

      .accent {
        color: var(--accent-color);
      }

      p {
        font-size: 1.2rem;
        color: var(--text-dim);
        line-height: 1.6;
      }

      .progress-container {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        margin: 40px 0;
        height: 8px;
        overflow: hidden;
      }

      .progress-bar {
        width: 85%;
        height: 100%;
        background: var(--accent-color);
        box-shadow: 0 0 15px var(--accent-color);
        border-radius: 20px;
        animation: load 3s ease-out;
      }

      @keyframes load {
        from {
          width: 0%;
        }
      }

      .contact-link {
        display: inline-block;
        margin-top: 20px;
        color: var(--text-main);
        text-decoration: none;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 10px 25px;
        border-radius: 50px;
        transition: all 0.3s ease;
      }

      .contact-link:hover {
        background: var(--text-main);
        color: var(--bg-color);
      }

      .footer {
        position: absolute;
        bottom: 30px;
        font-size: 0.9rem;
        color: var(--text-dim);
      }
    </style>
  </head>
  <body>
    <div class="background-blob"></div>

    <div class="container">
      <h1>Abibou Wade <span class="accent">.</span></h1>
      <p>
        Je peaufine les derniers détails pour vous offrir une expérience
        meilleure. Mon portfolio est actuellement en <strong>réfection</strong>.
      </p>

      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>

      <p style="font-size: 0.9rem">Ouverture prévue très bientôt.</p>

      <a href="mailto:contact@abibouwade.com" class="contact-link"
        >Me contacter par email</a
      >
    </div>

    <div class="footer">© 2026 — Abibou Wade | Tous droits réservés.</div>
  </body>
</html>
